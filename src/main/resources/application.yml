server:
  port: ${PORT:5000}
  address: 0.0.0.0
spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  cache:
    type: caffeine
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      keepalive-time: 60000
      connection-test-query: SELECT 1
      idle-timeout: 300000
      max-lifetime: 600000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

rakuten:
  base-url: https://openapi.rakuten.co.jp
  path: /ichibams/api/IchibaItem/Search/20170706
  referer: https://zilaibuy.com/
  application-id: ${RAKUTEN_APPLICATION_ID}
  access-key: ${RAKUTEN_ACCESS_KEY}
  affiliate-id: ${RAKUTEN_AFFILIATE_ID:}
  default-hits: 5
  default-image-flag: 1
  timeout-ms: 8000

google:
  translate:
    api-key: ${GOOGLE_TRANSLATE_API_KEY}
  places:
    api-key: ${GOOGLE_PLACES_API_KEY:${GOOGLE_TRANSLATE_API_KEY:}}

app:
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:4200,https://zilaibuy.com,https://www.zilaibuy.com"
  base-url: ${APP_BASE_URL:http://localhost:8080}
  frontend-url: ${APP_FRONTEND_URL:http://localhost:53029}

jwt:
  secret: ${JWT_SECRET}
  expiry-hours: ${JWT_EXPIRY_HOURS:1}
  refresh-expiry-days: ${REFRESH_TOKEN_EXPIRY_DAYS:7}

twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:}
  auth-token: ${TWILIO_AUTH_TOKEN:}
  from-phone: ${TWILIO_FROM_PHONE:}

management:
  health:
    mail:
      enabled: false
